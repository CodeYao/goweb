<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
    <script src="bootstrap-3.3.7/js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>

<style>
    body {
        text-align: center;
    }
</style>

<body>
    <div class="col-sm-3" style="margin-left:37%;margin-top: 15%">
        <div class="panel panel-default">
            <div class="panel-heading" style="background: #333333; color: #dddddd;">CA管理系统</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="账号">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn form-control" style="background: #333333; color: #dddddd;">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
